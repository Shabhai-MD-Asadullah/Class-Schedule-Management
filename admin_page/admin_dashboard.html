<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard - Class Task Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="admin_dashboard.html"
          >Class Task Manager</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="btn btn-light" href="index.html">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container my-4">
      <h2 class="mb-4 text-center">Welcome, Admin</h2>

      <!-- Add Period Form -->
      <div class="card mb-4">
        <div class="card-header bg-success text-white">Add Period</div>
        <div class="card-body">
          <form id="addPeriodForm" action="admin_script.js" method="POST">
            <div class="row g-3">
              <div class="col-md-3">
                <label class="form-label">Teacher</label>
                <input
                  type="text"
                  class="form-control"
                  name="teacher"
                  placeholder="Teacher Name"
                />
              </div>
              <div class="col-md-3">
                <label class="form-label">Branch</label>
                <input
                  type="text"
                  class="form-control"
                  name="branch"
                  placeholder="e.g. CSE, DCME"
                />
              </div>
              <div class="col-md-3">
                <label class="form-label">Subject</label>
                <input
                  type="text"
                  class="form-control"
                  name="subject"
                  placeholder="Subject Name"
                />
              </div>
              <div class="col-md-3">
                <label class="form-label">Starting Time</label>
                <div class="input-group">
                  <input
                    type="time"
                    name="startTime"
                    class="form-control"
                    min="09:30"
                    max="03:25"
                  />
                  <select name="startPeriod" class="form-select">
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                  </select>
                </div>
              </div>
              <div class="col-md-3">
                <label class="form-label">Ending Time</label>
                <div class="input-group">
                  <input
                    type="time"
                    name="endTime"
                    class="form-control"
                    min="10:20"
                    max="16:10"
                  />
                  <select name="endPeriod" class="form-select">
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                  </select>
                </div>
              </div>

              <div class="col-12 text-end">
                <button type="submit" class="btn btn-success">
                  Add Period
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- View Schedule Table -->
      <div class="card">
        <div class="card-header bg-info text-white">View Scheduled Periods</div>
        <div class="card-body">
          <div class="table-responsive">
            <table
              class="table table-bordered table-hover align-middle text-center"
            >
              <thead class="table-dark">
                <tr>
                  <th>Teacher</th>
                  <th>Branch</th>
                  <th>Subject</th>
                  <th>Time Slot</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="scheduleTableBody">
                <!-- Dynamic rows here -->
                <tr>
                  <td>John Doe</td>
                  <td>DCME</td>
                  <td>Maths</td>
                  <td>10:00 AM - 11:00 AM</td>
                  <td>
                    <button class="btn btn-danger btn-sm">Delete</button>
                  </td>
                </tr>
                <!-- You can add JS code to populate more rows dynamically -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Optional JS for form and delete functionality -->
    <script src="admin_script.js"></script>
  </body>
</html>
